<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <script></script>



  <div class="txt text-center">
    <div class="row">
      <div class="col">
        <h1 class="text-center display-5 bg-dark  fs-2  mt-5">
          Hello, Good Morning
        </h1>
        <p class="text-center mt-5">
        <select onchange="textColor(this)">
        <option value="black">Change text color</option>
        <option value="white">white</option>
        <option value="red">red</option>
        <option value="coral">coral</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
        </select>
        </p>
        <br>
        <p class="text-center mt-5">
        
        <select onchange="backgroundColor(this)">
          <option value="blue">Change BB color</option>
          <option value="white">white</option>
          <option value="red">red</option>
          <option value="purple">purple</option>
          <option value="orange">orange</option>
          <option value="pink">pink</option>
          </select>
        </p>
      </div>
    </div>
  </div>
  


<script>
  function backgroundColor(e){
    document.body.style.backgroundColor = e.value;
}


function textColor(e) {
    document.body.style.color = e.value;
}
</script>
</body>
</html>
